<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
            integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
            crossorigin="anonymous"
        ></script>
        <!-- Latest compiled and minified CSS -->
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="display: flex">
        <div id="canvasContainer"></div>
        <div class="controls">
            <div class="title">
                <div class="ordonancement">
                    <p class="h3">Ordonencement</p>
                    <div class="wrap-ordo" style="display: flex">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="ordo" value="FCFS" checked />
                            <label class="form-check-label">FCFS</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="ordo" value="SSTF" />
                            <label class="form-check-label">SSTF</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">
                <div class="ordonancement">
                    <p class="h3">Politque de ralenti</p>
                    <div class="wrap-ordo" style="display: flex">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="poliR" value="millieu" checked />
                            <label class="form-check-label">Millieu</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="poliR" value="inf" />
                            <label class="form-check-label">inf√©rieur</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">
                <p class="h3">Configuration</p>
                <div class="configuration" style="margin: 5px">
                    <div class="slide">
                        <div class="slide-Info">
                            <label for="ElevatorRange">Elevator : </label>
                            <output id="ElevatorNb" name="ElevatorNb" for="ElevatorRange">1</output>
                        </div>
                        <input
                            type="range"
                            id="ElevatorRange"
                            name="ElevatorRange"
                            min="1"
                            max="3"
                            value="1"
                            oninput="ElevatorNb.value=ElevatorRange.value"
                        />
                    </div>
                    <div class="slide">
                        <div class="slide-Info">
                            <label for="FloorRange">Floor : </label>
                            <output id="FloorNb" name="FloorNb" for="FloorRange">2</output>
                        </div>
                        <input
                            type="range"
                            id="FloorRange"
                            name="FloorRange"
                            min="2"
                            max="7"
                            value="2"
                            oninput="FloorNb.value=FloorRange.value"
                        />
                    </div>
                </div>
                <div class="reset">
                    <button id="resetSimulation" type="button" class="btn btn-outline-success">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    .slide-info {
        display: flex;
        justify-content: center;
    }
    .controls {
        display: flex;
        flex-direction: column;
        width: 30%;
        margin: 5px;
    }
    .title {
        text-align: center;
    }
    .wrap-ordo {
        justify-content: center;
    }
    .wrap-ordo > * {
        margin: 15px;
    }

    input[type="range"] {
        width: 100%;
    }

    output {
        padding: 0px;
        margin-left: 10px;
    }
</style>
